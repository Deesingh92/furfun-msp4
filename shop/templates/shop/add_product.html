{% extends 'base.html' %}

{% block title %}Add Product - My Website{% endblock %}

{% block content %}
    <h2>Add a New Product</h2>
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Product Name:</label><br>
        <input type="text" id="product_name" name="product_name" value="{{ product_name }}"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ description }}</textarea><br><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" value="{{ price }}"><br><br>
        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock" value="{{ stock }}"><br><br>
        <button type="submit">Add Product</button>
    </form>
{% endblock %}
