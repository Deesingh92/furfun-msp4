

{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="confirmation-container">
    <hr>
    <h2 class="confirmation-title">Delete Product</h2>
    <hr>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'product_detail' product_id=product.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
